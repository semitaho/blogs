    <p>Click the button below to see a message:</p>
    <button id="messageButton">Show Message</button>
    <p id="message" style="display:none;">Hello, this is a message!</p>
<img id="openapi-image" alt="prefetched image" />
<script>
    fetch('/image?prompt=piirrÃ¤+suomen+kartta')
        .then(response => response.json())
        .then(data => {
            const imageUrl = data.url; // Assuming the JSON contains an image URL
